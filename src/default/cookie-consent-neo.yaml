name: Cookie Consent Neo
description: Renders a Cookie Consent Banner.
type: atom

form:
  fields:
    _info:
      type: separator.note
      class: alert alert-info
      content: More information about the Cookie Consent API can be found <a href="https://cookieconsent.insites.com/documentation/about-cookie-consent/" target="_blank">here</a>

    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the Cookie Consent Neo Atom.
      default: true

    tabs:
      type: container.tabs
      fields:
        tab_labeling:
            label: Labeling
            fields:

                banner.learn_more.enabled:
                  type: input.checkbox
                  label: Enable Learn More
                  description: Enable or disable the 'Learn more' link.
                  default: 1

                banner.learn_more.link:
                  type: input.text
                  label: Learn More Link
                  description: The URL assigned to the 'Learn more' link.
                  placeholder: http://example.com/cookiepolicy

                banner.learn_more.target:
                  type: select.select
                  label: Learn More Target
                  description: The target browser window when 'Learn more' link is clicked.
                  placeholder: 'Select...'
                  default: none
                  options:
                      none: None
                      _blank: Blank
                      _self: Self
                      _parent: Parent
                      _top: Top

                banner.compliance:
                  type: select.select
                  label: Compliance Mode
                  description: The compliance mode used for Consent Cookies.
                  placeholder: 'Select...'
                  default: info
                  options:
                      info: Information Only
                      opt-in: Opt-in
                      opt-out: Opt-out

                banner.info:
                  type: separator.note
                  class: alert alert-info
                  content: Please add an element if you want to change the banner labeling or the language.

                banner.labeling:
                  type: collection.list
                  array: true
                  label: Banner Labeling
                  description: Create a new item for every language you want to have a separate labeling.
                  value: title
                  ajax: true
                  fields:
                    .title:
                      type: input.text
                      description: Name of the label item.
                      label: Title

                    .main:
                      type: input.checkbox
                      label: Default
                      description: Enable if this should be the default fallback language. Otherwise the first language will be selected.
                      default: 0

                    .lang_codes:
                      type: collection.list
                      array: true
                      label: Language Code(s)
                      description: The language code(s) the text applies to.
                      value: title
                      ajax: true
                      fields:
                        .title:
                          type: input.text
                          description: Name of the language item.
                          label: Title

                        .code:
                          type: input.text
                          label: Language Code
                          description: The language code.
                          placeholder: en-GB
                          default: en-GB

                    .message:
                      type: textarea.textarea
                      label: Message Text
                      description: The text message displayed for the banner.
                      placeholder: This website uses cookies to ensure you get the best experience on our website.
                      default: This website uses cookies to ensure you get the best experience on our website.
                      
                    .learn_more.text:
                      type: input.text
                      label: Learn More Text
                      description: The text for the 'Learn more' link.
                      placeholder: Learn more
                      default: Learn more

                    .learn_more.title:
                      type: input.text
                      label: Learn More Title
                      description: The title assigned to the 'Learn more' link.
                      placeholder: Learn more about cookies
                      default: Learn more about cookies

                    .dismiss.text:
                      type: input.text
                      label: Dismiss Button Text
                      description: The text for the dismiss button.
                      placeholder: Got it!
                      default: Got it!

                    .opt.text:
                      type: input.text
                      label: Opt-in / Opt-out Text
                      description: The text for either the Opt-in or Opt-out button, depending on selection.
                      placeholder: Allow Cookies / Decline
                      default:

                    .revoke.text:
                      type: input.text
                      label: Revoke Button Text
                      description: The text for the revoke button.
                      placeholder: Cookie Policy
                      default:

        tab_appearance:
            label: Appearance
            fields:
                banner.position:
                  type: select.select
                  label: Banner Position
                  description: The position of the banner on the screen.
                  placeholder: 'Select...'
                  default: bottom
                  options:
                      bottom: Banner bottom
                      top: Banner top
                      top_p: Banner top (push)
                      float_bl: Floating bottom left
                      float_br: Floating bottom right
                      float_tl: Floating top left
                      float_tr: Floating top right

                banner.layout:
                  type: select.select
                  label: Banner Layout
                  description: The layout of the banner and its contained elements.
                  placeholder: 'Select...'
                  default: block
                  options:
                      block: Block
                      classic: Classic
                      edgeless: Edgeless
                      wire: Wire

                banner.palette:
                  type: select.select
                  label: Banner Preset
                  description: The preset for the banner and its contained elements.
                  placeholder: 'Select...'
                  default: p1
                  options:
                      p1: black-yellow
                      p2: baby-blue
                      p3: dark-blue
                      p4: black-toxic
                      p5: blue-pink
                      p6: lilac-pink
                      p7: blue-white
                      p8: redish
                      p9: violet-yellow
                      p10: turquise-green
                      p11: gray-blue
                      p12: dark-blue-pink
                      p13: greenish
                      p14: violet-green
                      p15: orange-yellow
                      p16: gray-green

                banner.custom_color.enable:
                  type: input.checkbox
                  label: Enable Custom Colors
                  description: Enable or disable the custom color palette.
                  default: 0

                banner.popup.bg:
                  type: input.colorpicker
                  label: Popup Background
                  description: Custom color for the popup background.
                  default: "#000000"

                banner.popup.text:
                  type: input.colorpicker
                  label: Popup Text Color
                  description: Custom color for the popup text.
                  default:

                banner.popup.link:
                  type: input.colorpicker
                  label: Popup Link Color
                  description: Custom color for the popup link.
                  default:    

                banner.button.bg:
                  type: input.colorpicker
                  label: Button Background
                  description: Custom color for the button background.
                  default: "#f1d600"

                banner.button.text:
                  type: input.colorpicker
                  label: Button Text Color
                  description: Custom color for the button text.
                  default:

        tab_behaviour:
            label: Behaviour
            fields:
                banner.auto_open:
                  type: input.checkbox
                  label: Auto Open
                  description: Enable or disable the auto open of the banner.
                  default: 1

                banner.revokable.enabled:
                  type: input.checkbox
                  label: Revokable
                  description: If checked, revoke button is displayed every time. Broken in CC API 3.0.3 - 3.0.6 (#177).
                  default: 0

                banner.revokable.animate:
                  type: input.checkbox
                  label: Animate Revokable
                  description: If checked, the revokable button will transition in and out.
                  default: 1

                banner.on_scroll.dismiss:
                  type: input.text
                  label: Dismiss on Scroll
                  description: Value for scroll range, 'false' or empty to disable. Broken in CC API 3.0.3 - 3.0.6 (#170).
                  placeholder: boolean, empty or value
                  default: false

                banner.timeout.dismiss:
                  type: input.text
                  label: Dismiss on Timeout
                  description: Time value in milliseconds to auto dismiss. 'false' or empty to disable. Broken in CC API 3.0.3 - 3.0.6 (#170).
                  placeholder: boolean, empty or value
                  default: false

                blacklist_pages:
                  type: collection.list
                  array: true
                  label: Blacklist Pages
                  description: Create a new item for every site which should be blacklisted.
                  value: title
                  ajax: true
                  fields:
                    .title:
                      type: input.text
                      description: Name of the blacklist item.
                      label: Title

                    .path:
                      type: input.text
                      description: Use relative path or RegEx.
                      placeholder: path or RegEx
                      label: Path

                    .type:
                      type: select.select
                      label: Type
                      description: Type of the blacklist item.
                      default: path
                      options:
                          path: Path
                          regex: Regex

                    .option:
                      type: input.checkbox
                      label: Path Option
                      description: Include both '/../../' and '/../..'
                      default: 0

                whitelist_pages:
                  type: collection.list
                  array: true
                  label: Whitelist Pages
                  description: Create a new item for every site which should be whitelisted.
                  value: title
                  ajax: true
                  fields:
                    .title:
                      type: input.text
                      description: Name of the whitelist item.
                      label: Title

                    .path:
                      type: input.text
                      description: Use relative path or RegEx.
                      placeholder: path or RegEx
                      label: Path

                    .type:
                      type: select.select
                      label: Type
                      description: Type of the whitelist item.
                      default: path
                      options:
                          path: Path
                          regex: Regex

                    .option:
                      type: input.checkbox
                      label: Path Option
                      description: Include both '/../../' and '/../..'
                      default: 0

        tab_cookie:
            label: Cookie
            fields:
                cookie.name:
                  type: input.text
                  label: Cookie Name
                  description: Name of the cookie that keeps track of an users choice. Default 'cookieconsent_status'.
                  placeholder: cookieconsent_status
                  default: 

                cookie.path:
                  type: input.text
                  label: Cookie Path
                  description: The URL path the Cookie belongs to.
                  placeholder: /
                  default: 

                cookie.domain:
                  type: input.text
                  label: Cookie Domain
                  description: The domain the Cookie belongs to. Cookie can only be read on this domain.
                  placeholder: .domain.com
                  default: 

                cookie.expiry:
                  type: input.text
                  label: Cookie Expiry
                  description: The cookies expiry, specified in days (specify -1 for no expiry).
                  placeholder: 365
                  default:

        tab_law_location:
            label: Location
            fields:    
                service.location:
                  type: select.select
                  label: Location Service
                  description: Location service is by default disabled. For service customization fill at least one of the next two fields.
                  placeholder: 'Select...'
                  default: off
                  options:
                      off: Disabled
                      on: Enabled (Basic)
                      custom: Custom

                service.timeout:
                  type: input.text
                  label: Location Timeout
                  description: If the service does not answer after interval, try the next service (only for custom).
                  placeholder: 5000
                  default:

                service.endpoints:
                  type: collection.list
                  array: true
                  label: Location Endpoints
                  description: Create a new item for every location service. They are requested one after another (if a timeout occurs). Default: 'freegeoip', 'ipinfo', 'maxmind' (only for custom).
                  value: title
                  ajax: true
                  fields:
                    .title:
                      type: input.text
                      description: Name of the service item.
                      label: Service Title

                    .id:
                      type: input.text
                      description: The service name or identifier.
                      placeholder: Service
                      label: Service Identifier

                service.country_code:
                  type: input.text
                  label: Country Code
                  description: Rather than getting the country code from the location service(s), you can hard code it here.
                  placeholder: e.g. US
                  default:

                service.law:
                  type: input.checkbox
                  label: Regional Law
                  description: If unchecked, then the popup is only enabled if the country has the cookie law. 'Location Service' MUST be enabled to take effect.
                  default: 1

        tab_api:
            label: API
            fields:
                api.version:
                  type: input.text
                  label: Cookie Consent Version
                  description: The Cookie Consent Version (only for CDN).
                  placeholder: 3.0.6
                  default: 3.0.6

                css.priority:
                  type: input.text
                  label: CSS Priority
                  description: The priority of the CSS.
                  placeholder: -10 ... 10
                  default: 0

                css.option:
                  type: select.select
                  label: CSS File Location
                  description: Select an option for the custom CSS file, instead of the default CDN location. Local = 'templates/G_TEMPLATE/custom/css', Global = 'media/gantry5/engines/nucleus/css', Custom = any relative or absolute path
                  default: disabled
                  options:
                      disabled: Disabled (CDN)
                      local: Local (Template)
                      global: Global (Gantry)
                      custom: Custom

                css.path:
                  type: input.text
                  label: CSS Path
                  description: Path to the Cookie Consent CSS file either on this server (relative from template/custom) or on a different server (absolute).
                  placeholder: path/to/CSS
                  default: cookieconsent.3.0.6.min.css

                js.placement:
                  type: select.select
                  label: JS Placement
                  description: Placement of the JS.
                  default: head
                  options:
                    head: Header
                    footer: Footer

                js.priority:
                  type: input.text
                  label: JS Priority
                  description: The priority of the JS.
                  placeholder: -10 ... 10
                  default: 0

                js.option:
                  type: select.select
                  label: JS File Location
                  description: Select an option for the custom JS file, instead of the default CDN location. Local = 'templates/G_TEMPLATE/custom/js', Global = 'media/gantry5/engines/nucleus/js', Custom = any relative or absolute path
                  default: disabled
                  options:
                      disabled: Disabled (CDN)
                      local: Local (Template)
                      global: Global (Gantry)
                      custom: Custom

                js.path:
                  type: input.text
                  label: JS Path
                  description: Path to the Cookie Consent JS file either on this server (relative from template/custom) or on a different server (absolute).
                  placeholder: path/to/JS
                  default: cookieconsent.3.0.6_mod.min.js

                js.execution:
                  type: select.select
                  label: JS Execution
                  description: The used execution method for the loaded JS.
                  placeholder: 'Select...'
                  default: none
                  options:
                      none: None
                      async: Asynchronous
                      defer: Deferred
                      both: Both